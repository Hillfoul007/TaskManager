<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify App</title>
    <style>
        /* Style for the box */
        .taskify-box {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Rest of the Taskify styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        main {
            padding: 0 20px;
        }

        .task-input {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="time"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #add-task-btn {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li.completed {
            background-color: #e0e0e0;
            text-decoration: line-through;
        }

        .delete-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #clear-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="taskify-box">
        <header>
            <h1>Taskify</h1>
        </header>
        <main>
            <div class="task-input">
                <input type="text" id="task-input" placeholder="Enter your task...">
                <input type="time" id="time-input" value="00:00">
                <button id="add-task-btn">Add Task</button>
            </div>
            <ul id="task-list" class="task-list"></ul>
            <button id="clear-btn" class="clear-btn">Clear All Tasks</button>
        </main>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const taskInput = document.getElementById('task-input');
        const timeInput = document.getElementById('time-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const clearBtn = document.getElementById('clear-btn');

        addTaskBtn.addEventListener('click', function() {
            const taskText = taskInput.value.trim();
            const taskTime = timeInput.value;
            if (taskText !== '') {
                const taskItem = document.createElement('li');
                taskItem.innerHTML = `<span>${taskText}</span> - <span>${taskTime}</span>`;
                taskList.appendChild(taskItem);
                taskInput.value = '';
                timeInput.value = '00:00';
                taskItem.innerHTML += `<button class="delete-btn" onclick="deleteTask(this)">Ã—</button>`;
                scheduleReminder(taskText, taskTime);
            }
        });

        taskList.addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                event.target.classList.toggle('completed');
            }
        });

        clearBtn.addEventListener('click', function() {
            taskList.innerHTML = '';
        });

        function scheduleReminder(taskText, taskTime) {
            const now = new Date();
            const [hours, minutes] = taskTime.split(':');
            const taskDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);

            const timeDiff = taskDate - now;
            if (timeDiff > 0) {
                setTimeout(() => {
                    alert(`Reminder: ${taskText}`);
                }, timeDiff);
            }
        }
    });

    function deleteTask(btn) {
        const taskItem = btn.parentNode;
        taskItem.parentNode.removeChild(taskItem);
    }
    </script>
</body>
</html>
